<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
    // Check unlock status on load
    document.addEventListener("DOMContentLoaded", async function() {
        // Attempt to fetch user unlock status from the server
        const res = await fetch('/api/check-secret', { method: 'POST', headers: {'Content-Type':'application/json'} });
        if (res.ok) {
            const data = await res.json();
            if (!data || !data.unlocked) {
                window.location = "/";
            } else {
                document.getElementById('secret-content').style.display = "";
            }
        } else {
            window.location = "/";
        }
    });
    </script>
</head>
<body>
    <div class="container">
        <div id="secret-content" style="display:none;">
            <h1>ðŸŽ‰ Secret Unlocked! ðŸŽ‰</h1>
            <p>This is a placeholder for your secret unlocked content.</p>
        </div>
    </div>
</body>
</html>
